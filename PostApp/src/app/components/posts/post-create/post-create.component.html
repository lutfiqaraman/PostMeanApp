<mat-card class="card">
  <form (submit)="onCreateEditPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput type="text" name="title" [ngModel]='post?.title' required #title="ngModel">
      <mat-error *ngIf="title.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="4" name="content" [ngModel]='post?.content' required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <div class="postbutton">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <button class="postbutton" mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
