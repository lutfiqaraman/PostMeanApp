<mat-card class="card">
  <mat-spinner *ngIf="!isLoading"></mat-spinner>
  <form>
       
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email">
      <mat-error *ngIf="">Please add a valid email</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <input matInput type="password" name="password">
      <mat-error *ngIf="">Please enter a valid password</mat-error>
    </mat-form-field>

    <button class="postbutton" mat-raised-button color="primary" type="submit">Login</button>

  </form>
</mat-card>
